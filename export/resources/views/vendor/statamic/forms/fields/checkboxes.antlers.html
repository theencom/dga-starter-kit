<input type="hidden" name="{{ handle }}[]">
{{ foreach:options as="option|label" }}
    <label class="flex items-center font-semibold w-fit">
        <input class="mr-3 shrink-0"
            type="checkbox"
            name="{{ handle }}[]"
            value="{{ option }}"
            {{ if js_driver }}{{ js_attributes }}{{ /if }}
            {{ if value|in_array:option }}checked{{ /if }}
            {{ if validate|contains:required }}required{{ /if }}
        >
        {{ label !== null ? label : option }}
    </label>
    {{ unless inline }}
        <br>
    {{ /unless }}
{{ /foreach:options }}
