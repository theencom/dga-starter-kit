    <!-- Left Icons -->
    <div class="hidden md:flex items-center space-x-4 dark:text-[#E5E5E5]">
        {{ if header:weather }}
            <div class="flex items-center space-x-1">
                <img src="{{ header:weather }}" alt="Icon 1" class="w-5 h-5 bg-gray-400 rounded-full weatherIcon" />
                <p class="weatherText">Cloudy</p>
            </div>
        {{ /if }}
        {{ if header:date }}
            <div class="flex items-center space-x-1">
                <img src="{{ header:date }}" alt="Icon 1" class="w-5 h-5 filter dark:invert dark:brightness-100" />
                <p id="current-date">3-sep-2024</p>
            </div>
        {{ /if }}
        {{ if header:time }}
            <div class="flex items-center space-x-1">
                <img src="{{ header:time }}" alt="Icon 1" class="w-5 h-5 filter dark:invert dark:brightness-100" />
                <p id="current-time">2:30 PM</p>
            </div>
        {{ /if }}
        {{ if header:location }}
            <div class="flex items-center space-x-1">
                <img src="{{ header:location }}" alt="Icon 1" class="w-5 h-5 filter dark:invert dark:brightness-100" />
                <p id="visitor-city">Al-Riyadh</p>
            </div>
        {{ /if }}
    </div>
