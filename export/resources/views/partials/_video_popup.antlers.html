<div id="videoPopup" class="hidden fixed inset-0 z-50">

    <div class="absolute inset-0 bg-black bg-opacity-50"></div>

    <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-11/12 md:w-3/4 lg:w-2/3 aspect-video bg-white rounded-lg shadow-xl">

      </div>
