title: VIdeo
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              localizable: true
              validate:
                - required
          -
            handle: image
            field:
              max_files: 1
              container: assets
              type: assets
              display: 'Video Thumbnail'
              localizable: true
          -
            handle: video_link
            field:
              type: link
              display: 'Video Link'
              localizable: true
          -
            handle: content
            field:
              type: markdown
              display: Content
              localizable: true
          -
            handle: author
            field:
              type: users
              display: Author
              default: current
              localizable: true
              max_items: 1
          -
            handle: template
            field:
              type: template
              display: Template
              localizable: true
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: date
            field:
              type: date
              required: true
              default: now
              localizable: true
              validate:
                - required
          -
            handle: parent
            field:
              type: entries
              collections:
                - videos
              max_items: 1
              listable: false
              localizable: true
  SEO:
    display: SEO
    sections:
      -
        fields:
          -
            handle: seo
            field:
              type: seo_pro
              listable: false
              display: SEO
              localizable: true
