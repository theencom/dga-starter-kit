tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            import: color
            prefix: primary_
          -
            import: color
            prefix: secondary_
          -
            import: color
            prefix: hover_primary_
          -
            import: color
            prefix: dark_mode_primary_
          -
            import: color
            prefix: dark_mode_secondary_
          -
            handle: favicon
            field:
              max_files: 1
              container: assets
              type: assets
              display: Favicon
              localizable: true
          -
            handle: og_image
            field:
              max_files: 1
              container: assets
              type: assets
              display: 'OG Image'
              localizable: true
          -
            handle: global_css
            field:
              mode: css
              type: code
              display: 'Global CSS'
              localizable: false
          -
            handle: global_javascript
            field:
              mode: javascript
              type: code
              display: 'Global Javascript'
              localizable: false
