data:
  alt: 'يقف ثلاثة رياضيين على منصة التتويج، حيث يرتدي الثنائي الأول والثاني ميداليات ويتبادلون الابتسامات، بينما يحمل الثالث علامة رقمية. خلفهم ترفرف أعلام متعددة لدول مختلفة، مثل النرويج وكندا وألمانيا والسويد. الجو يبدو مشمسًا وصيفياً في ملعب رياضي.'
